<main>

    <div class="bloque_formulario">
      <form method="post" th:object="${juego}" th:action="@{/save}">
        <h2>Creación Juego</h2>
        <input id="id" th:field="*{id}" type="hidden" />
        <input id="rango" th:field="*{rango}" type="hidden" />
        <label for="nombre">Nombre: </label>
        <input
          class="form-control"
          id="nombre"
          type="text"
          th:field="*{nombre}"
          minlength="1"
          placeholder="nombre juego"
        />
        <label for="id_plataforma">Plataforma: </label>
        <input
          class="form-control"
          id="id_plataforma"
          type="text"
          th:field="*{plataforma.plataforma}"
          minlength="1"            
          placeholder="plataforma"
        />
        


        <label for="id_genero">Genero: </label>
        <input
          class="form-control"
          id="id_genero"
          type="text"
          th:field="*{genero.genero}"
          minlength="1"
          placeholder=" género"
        />
        <label for="id_editor">Editor: </label>
        <input
          class="form-control"
          id="id_editor"
          type="text"
          th:field="*{editor.editor}"
          minlength="1"
          placeholder="editor"
        />
      

<link href="https://netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">

    ></script>


    <div class="calendario">
        <label for="fecha">Lanzamiento: </label>

        <input type="text" th:field="*{fecha}"class="form-control" name="datepicker" id="datepicker" />

        

        <script>
            $(document).ready(function(){
              $("#datepicker").datepicker({
                 format: "yyyy",
                 viewMode: "years", 
                 minViewMode: "years",
                 autoclose:true
              });   
            })
            
            
            </script>
