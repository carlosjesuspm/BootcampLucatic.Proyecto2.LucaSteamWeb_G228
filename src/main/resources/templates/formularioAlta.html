<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous" />

<link rel="stylesheet" th:href="@{/css/altaJuego.css}" />



<title>Alta Juegos</title>
</head>
<body>
	<nav class="nav">
		<a class="nav-link active" th:href="@{/}">Home</a> <a class="nav-link"
			th:href="@{/altaJuego}">Alta juego</a> <a class="nav-link"
			th:href="@{/cargarCsv}">Cargar lista csv</a> <a class="nav-link"
			th:href="@{/editor(editor='Nintendo')}">Juegos de Nintendo</a>
			<a class="nav-link" th:href="@{/ventaseuropa}">Mejores Juegos Europa</a>
			<a class="nav-link active" th:href="@{/sigloxx}">Juegos del Siglo XX</a>
			<a class="nav-link active" th:href="@{/ventaseuropa}">Juegos de años pares</a>

		<ul class="nav nav-pills">
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" data-toggle="dropdown" href="#"
				role="button" aria-haspopup="true" aria-expanded="false">Genero</a>
				<div class="dropdown-menu">
					<a class="dropdown-item" th:each="genero, status : ${listaGeneros}"
						th:text="${genero.genero}" th:href="@{/genero(id=${genero.id})}"></a>
				</div>
			</li>
		</ul>
		  <label class="nav-link active" for="editor">Editor</label>
            <input type="text" class="buscador"  placeholder="indique editor " /><input type="submit" class="buscador" >
	</nav>
	
	<main>
		<div class="bloque_formulario">
			<form method="post" th:object="${juego}" th:action="@{/save}">
				<h2>Creación Juego</h2>
				<input id="id" th:field="*{id}" type="hidden" /> 
				<input id="rango" th:field="*{rango}" type="hidden" /> 
				
				<label for="nombre">Nombre: </label> 
				<input class="form-control" id="nombre" type="text" th:field="*{nombre}" minlength="1" placeholder="Indique el nombre" />

				<label for="id_plataforma">Plataforma: </label> 
				<input class="form-control" id="id_plataforma" type="text"
					th:field="*{plataforma.plataforma}" minlength="1"
					placeholder="Indique la plataforma" /> 
					
				<label for="fecha">Año de lanzamiento: </label> 
				<input class="form-control" id="fecha" type="number" th:field="*{fecha}" minlength="1" min="1950"
					max="2025" placeholder="Indique el año" /> 
					
				<label for="id_genero">Género: </label> 
				<input class="form-control" id="id_genero" type="text" th:field="*{genero.genero}" minlength="1"
					placeholder="Indique el género" /> 
					
				<label for="id_editor">Editor: </label> 
				<input class="form-control" id="id_editor" type="text" th:field="*{editor.editor}" minlength="1"
					placeholder="Indique el editor" />

				<button type="submit" class="btn btn-primary btn-lg btn-block">Guardar Juego</button>
			</form>
		</div>
	</main>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
		crossorigin="anonymous"></script>
</body>
</html>
