<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" th:href="@{/css/altaJuego.css}" />
    
    <title>Alta Juegos</title>
  </head>
  <body>
    <div class="bloque_formulario">
      <form method="post" th:object="${juego}" th:action="@{/save}">
        <h2>Creación Juego</h2>
        <input id="id" th:field="*{id}" type="hidden" />
        <input id="rango" th:field="*{rango}" type="hidden" />
        <label for="nombre">Nombre: </label>
        <input
          class="form-control"
          id="nombre"
          type="text"
          th:field="*{nombre}"
          minlength="1"
          placeholder="Introducir nombre juego"
        />
        <label for="id_plataforma">Plataforma: </label>
        <input
          class="form-control"
          id="id_plataforma"
          type="text"
          th:field="*{id_plataforma.plataforma}"
          minlength="1"            
          placeholder="Introducir plataforma"
        />
        <label for="fecha">Fecha: </label>
        <input
          class="form-control"
          id="fecha"
          type="number"
          th:field="*{fecha}"
          minlength="1"
          placeholder="Introduzca año"
        />
        <label for="id_genero">Género: </label>
        <input
          class="form-control"
          id="id_genero"
          type="text"
          th:field="*{id_genero.genero}"
          minlength="1"
          placeholder="Introducir género"
        />
        <label for="id_editor">Editor: </label>
        <input
          class="form-control"
          id="id_editor"
          type="text"
          th:field="*{id_editor.editor}"
          minlength="1"
          placeholder="Introducir editor"
        />
        <button type="submit" class="btn btn-primary btn-lg btn-block" >
          Guardar Juego
        </button>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
